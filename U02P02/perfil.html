<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
</head>
<body>
    <h1>Mi Perfil</h1>
    <form action="perfil.html" method="post" target="_self">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly><br>
            
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br>
            
            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="nacionalidad1">Argentina</option>
                <option value="nacionalidad2">Brasil</option>
                <option value="nacionalidad2">Uruguay</option>
                <option value="nacionalidad2">Chile</option>
                <option value="nacionalidad2">Colombia</option>
                
            </select><br>
            
            <label for="condicion">Condición Laboral:</label>
            <select id="condicion" name="condicion">
                <option value="desempleado">Desempleado</option>
                <option value="busqueda_laboral">En Búsqueda Laboral</option>
                <option value="part_time">Trabajo Medio Tiempo</option>
                <option value="full_time">Trabajo Tiempo Completo</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="gustos_musicales">Gustos Musicales:</label>
            <textarea id="gustos_musicales" name="gustos_musicales"></textarea><br>
            
            <label for="comidas_preferidas">Comidas Preferidas:</label>
            <select id="comidas_preferidas" name="comidas_preferidas">
                <option value="comida1">Hamburguesa</option>
                <option value="comida2">Pizza</option>
                <option value="comida2">Asado</option>
                <option value="comida2">Milanesa</option>
                
            </select><br>
            
            <input type="checkbox" id="recordar" name="recordar">
            <label for="recordar">Recordar mis datos</label><br>
            
            <input type="submit" value="Actualizar Perfil">
        </fieldset>
    </form>
</body>
</html>
